<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
</head>
<body>
    <h1>Dynamic Table</h1>
    <table id="tableaccess">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Name"></td>
                <td><input type="text" placeholder="Email"></td>
                <td><button onclick="remove(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button id="add">Add</button>
    <script>
        const add = document.getElementById('add');
        const table = document.getElementById('tableaccess').getElementsByTagName('tbody')[0];
        add.addEventListener('click',()=>{
            const addrow = table.insertRow();
            addrow.innerHTML= `<td><input type="text" placeholder="Name"></td>
                           <td><input type="text" placeholder="Email"></td>
                           <td><button onclick="remove(this)">Remove</button></td>`
        })
       function remove(button){
        const removerow=button.parentNode.parentNode;
        removerow.remove();
       }
    </script>
</body>
</html>
